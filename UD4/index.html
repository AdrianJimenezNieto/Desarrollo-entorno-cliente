<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario - LarderHub</title>
  
  <!-- Tipografías: Poppins (Títulos) e Inter (Cuerpo) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado Principal -->
  <header class="header">
    <div class="header-container">
      <h1 class="header-title">Gestión de Productos</h1>
      <p class="header-subtitle">Administración de inventario dinámico con Arrays en JavaScript</p>
    </div>
  </header>

  <main class="main-container">

    <!-- Sección de Búsqueda y Estadísticas -->
    <section class="dashboard-header">
      <div class="search-box">
        <label for="searchInput" class="sr-only">Buscar productos</label>
        <input type="text" id="searchInput" placeholder="Buscar por nombre..." class="input-field" autocomplete="off">
      </div>
      <div class="stats-box">
        <span class="stats-label">Valor Total del Inventario:</span>
        <span class="stats-value" id="totalValue">0.00 €</span>
      </div>
    </section>

    <div class="dashboard-grid">
      <!-- Formulario para agregar/editar productos -->
      <aside class="sidebar">
        <div class="card">
          <h2 class="card-title" id="formTitle">Añadir Producto</h2>
          <form id="productForm">
            <!-- ID Oculto para cuando se actualiza -->
            <input type="hidden" id="productId">

            <div class="form-group">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" id="productName" class="input-field" required placeholder="Ej. Manzanas">
            </div>

            <div class="form-group">
              <label for="productPrice" class="form-label">Precio Unitario (€)</label>
              <input type="number" id="productPrice" class="input-field" required min="0" step="0.01" placeholder="Ej. 1.50">
            </div>

            <div class="form-group">
              <label for="productQuantity" class="form-label">Cantidad Cajas/Unidades</label>
              <input type="number" id="productQuantity" class="input-field" required min="1" step="1" placeholder="Ej. 10">
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar Producto</button>
              <button type="button" class="btn btn-secondary hidden" id="btnCancel">Cancelar Edición</button>
            </div>
          </form>
        </div>
      </aside>

      <!-- Tabla de Productos Dinámica -->
      <section class="main-content">
        <div class="card">
          <h2 class="card-title">Inventario Actual</h2>
          
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio (€)</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <!-- El contenido se inyectará mediante JS (app.js) -->
                <tr>
                  <td colspan="6" class="text-center empty-state">Cargando inventario...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Lógica de Negocio Pura -->
  <script src="productManager.js"></script>
  <!-- Lógica de DOM -->
  <script src="app.js"></script>
</body>
</html>
